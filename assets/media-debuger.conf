# Configuration file group entry
[Menu Entry]
								
  # Description of this .conf file
Comment=A powerful media file analysis tool

  # Description of this .conf file in Chinese locale
Comment[zh_CN]=一个强大的媒体分析软件

  # Protocol version used by this configuration file
Version=1.0

  # Contains 3 groups under [Menu Entry], entry names correspond to Basic, Frame, Packet as first-level menus
Actions=Basic:Frame:Packet


[Menu Action Basic]
Name=Basic
Name[zh_CN]=基础信息
X-DFM-MenuTypes=SingleFile:MultiFiles:Filemanager:SingleDir:EmptyArea
#X-DFM-SupportSuffix=mp4:avi:mkv:mov:wmv:flv:webm:m4v:3gp:mpg:mpeg:vob:ts:mts:m2ts:ogv:divx:xvid:mp3:wav:flac:aac:ogg:wma:m4a:aiff:au:ra:rm:ape:ac3:dts:amr:mid:midi:mod:mpc:opus:spx:tta:wv:jpg:jpeg:png:gif:bmp:tiff:tif:webp:ico:svg:raw:cr2:nef:arw:dng:psd:ai:eps:pdf:heic:heif:avif
PosNum=1
PosNum-SingleFile=1
PosNum-MultiFiles=1
#Separator=Top
Actions=Version:Buildconf:Formats:Muxers:Demuxers:Devices:Codecs:Decoders:Encoders:Bsfs:Protocols:Filters:Pixfmts:Layouts:Samplefmts:Colors:License

[Menu Action Version]
Name=Version
Name[zh_CN]=版本信息
PosNum=1
Exec=/usr/bin/media-debuger -b version

[Menu Action Buildconf]
Name=Build Configuration
Name[zh_CN]=构建配置
PosNum=2
Exec=/usr/bin/media-debuger -b buildconf

[Menu Action Formats]
Name=Formats
Name[zh_CN]=格式
PosNum=3
Exec=/usr/bin/media-debuger -b formats

[Menu Action Muxers]
Name=Muxers
Name[zh_CN]=复用器
PosNum=4
Exec=/usr/bin/media-debuger -b muxers

[Menu Action Demuxers]
Name=Demuxers
Name[zh_CN]=解复用器
PosNum=5
Exec=/usr/bin/media-debuger -b demuxers

[Menu Action Devices]
Name=Devices
Name[zh_CN]=设备
PosNum=6
Exec=/usr/bin/media-debuger -b devices

[Menu Action Codecs]
Name=Codecs
Name[zh_CN]=编解码器
PosNum=7
Exec=/usr/bin/media-debuger -b codecs

[Menu Action Decoders]
Name=Decoders
Name[zh_CN]=解码器
PosNum=8
Exec=/usr/bin/media-debuger -b decoders

[Menu Action Encoders]
Name=Encoders
Name[zh_CN]=编码器
PosNum=9
Exec=/usr/bin/media-debuger -b encoders

[Menu Action Bsfs]
Name=Bit Stream Filters
Name[zh_CN]=比特流过滤器
PosNum=10
Exec=/usr/bin/media-debuger -b bsfs

[Menu Action Protocols]
Name=Protocols
Name[zh_CN]=协议
PosNum=11
Exec=/usr/bin/media-debuger -b protocols

[Menu Action Filters]
Name=Filters
Name[zh_CN]=过滤器
PosNum=12
Exec=/usr/bin/media-debuger -b filters

[Menu Action Pixfmts]
Name=Pixel Formats
Name[zh_CN]=像素格式
PosNum=13
Exec=/usr/bin/media-debuger -b pixfmts

[Menu Action Layouts]
Name=Channel Layouts
Name[zh_CN]=声道布局
PosNum=14
Exec=/usr/bin/media-debuger -b layouts

[Menu Action Samplefmts]
Name=Sample Formats
Name[zh_CN]=采样格式
PosNum=15
Exec=/usr/bin/media-debuger -b samplefmts

[Menu Action Colors]
Name=Colors
Name[zh_CN]=颜色
PosNum=16
Exec=/usr/bin/media-debuger -b colors

[Menu Action License]
Name=License
Name[zh_CN]=许可证
PosNum=17
Exec=/usr/bin/media-debuger -b L


  #[Menu Entry] corresponding Action group, as first-level menu: Frame
[Menu Action Frame]

  # Item specific name: Frame, also used as fallback when no corresponding locale is found
Name=Frame

  # Item specific name in Chinese locale: Frame
Name[zh_CN]=帧信息

  # Indicates this plugin function only takes effect when single file is selected
X-DFM-MenuTypes=SingleFile

  # Supported file suffixes for audio, video, and image files
X-DFM-SupportSuffix=mp4:avi:mkv:mov:wmv:flv:webm:m4v:3gp:mpg:mpeg:vob:ts:mts:m2ts:ogv:divx:xvid:mp3:wav:flac:aac:ogg:wma:m4a:aiff:au:ra:rm:ape:ac3:dts:amr:mid:midi:mod:mpc:opus:spx:tta:wv:jpg:jpeg:png:gif:bmp:tiff:tif:webp:ico:svg:raw:cr2:nef:arw:dng:psd:ai:eps:pdf:heic:heif:avif

  # Default position in first-level menu: second position
PosNum=1

  # Position when single file is selected: second position in first-level menu
PosNum-SingleFile=1
PosNum-MultiFiles=1

  # Insert separator above this item
#Separator=Top

  # This item has two sub-menu items, sub-menu entry names are FrameVideo and FrameAudio
Actions=FrameVideo:FrameAudio


  #[Menu Action Frame] group Actions corresponding to FrameVideo group
[Menu Action FrameVideo]

  # Second-level menu item specific name: "Video"
Name=Video

  # Second-level menu item specific name in Chinese locale: "Video"
Name[zh_CN]=视频

  # Position in second-level menu: first position
PosNum=1

  # Insert separator above menu item
#Separator=Top

  # Second-level menu execution action: show video frame info
Exec=/usr/bin/media-debuger -s video -f frame -m %F


  #[Menu Action Frame] group Actions corresponding to FrameAudio group
[Menu Action FrameAudio]

  # Second-level menu item specific name: "Audio"
Name=Audio

  # Second-level menu item specific name in Chinese locale: "Audio"
Name[zh_CN]=音频

  # Position in second-level menu: second position
PosNum=2

  # Insert separator above menu item
#Separator=Top

  # Second-level menu execution action: show audio frame info
Exec=/usr/bin/media-debuger -s audio -f frame -m %F


  #[Menu Entry] corresponding Action group, as first-level menu: Packet
[Menu Action Packet]

  # Item specific name: Packet, also used as fallback when no corresponding locale is found
Name=Packet

  # Item specific name in Chinese locale: Packet
Name[zh_CN]=包信息

  # Indicates this plugin function only takes effect when single file is selected
X-DFM-MenuTypes=SingleFile

  # Supported file suffixes for audio, video, and image files
X-DFM-SupportSuffix=mp4:avi:mkv:mov:wmv:flv:webm:m4v:3gp:mpg:mpeg:vob:ts:mts:m2ts:ogv:divx:xvid:mp3:wav:flac:aac:ogg:wma:m4a:aiff:au:ra:rm:ape:ac3:dts:amr:mid:midi:mod:mpc:opus:spx:tta:wv:jpg:jpeg:png:gif:bmp:tiff:tif:webp:ico:svg:raw:cr2:nef:arw:dng:psd:ai:eps:pdf:heic:heif:avif

  # Default position in first-level menu: third position
PosNum=1

  # Position when single file is selected: third position in first-level menu
PosNum-SingleFile=1
PosNum-MultiFiles=1

  # Insert separator above this item
#Separator=Top

  # This item has two sub-menu items, sub-menu entry names are PacketVideo and PacketAudio
Actions=PacketVideo:PacketAudio


  #[Menu Action Packet] group Actions corresponding to PacketVideo group
[Menu Action PacketVideo]

  # Second-level menu item specific name: "Video"
Name=Video

  # Second-level menu item specific name in Chinese locale: "Video"
Name[zh_CN]=视频

  # Position in second-level menu: first position
PosNum=1

  # Insert separator above menu item
#Separator=Top

  # Second-level menu execution action: show video packet info
Exec=media-debuger -s video -f packet -m %F


  #[Menu Action Packet] group Actions corresponding to PacketAudio group
[Menu Action PacketAudio]

  # Second-level menu item specific name: "Audio"
Name=Audio

  # Second-level menu item specific name in Chinese locale: "Audio"
Name[zh_CN]=音频

  # Position in second-level menu: second position
PosNum=2

  # Insert separator above menu item
#Separator=Top

  # Second-level menu execution action: show audio packet info
Exec=media-debuger -s audio -f packet -m %F
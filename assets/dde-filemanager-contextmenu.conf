[Menu Action License]
Name=License
Name[zh_CN]=许可证
PosNum=17
Exec=/usr/bin/media-debuger -b L

#-----------------------------------------------------------
  #[Menu Entry] corresponding Action group, as first-level menu: MediaInfo
[Menu Action MediaInfo]
Name=MediaInfo
Name[zh_CN]=媒体信息
X-DFM-MenuTypes=SingleFile
X-DFM-SupportSuffix=mp4:avi:mkv:mov:wmv:flv:webm:m4v:3gp:mpg:mpeg:vob:ts:mts:m2ts:ogv:divx:xvid:mp3:wav:flac:aac:ogg:wma:m4a:aiff:au:ra:rm:ape:ac3:dts:amr:mid:midi:mod:mpc:opus:spx:tta:wv:jpg:jpeg:png:gif:bmp:tiff:tif:webp:ico:svg:raw:cr2:nef:arw:dng:psd:ai:eps:pdf:heic:heif:avif
PosNum=1
PosNum-SingleFile=1
PosNum-MultiFiles=1
#Separator=Top

Actions=Streams:Format
[Menu Action Streams]
Name=Streams
Name[zh_CN]=流信息
PosNum=1
#Separator=Top
Exec=/usr/bin/media-debuger --streams -m %F

[Menu Action Format]
Name=Format
Name[zh_CN]=格式信息
PosNum=2
#Separator=Top
Exec=/usr/bin/media-debuger --format -m %F


#-----------------------------------------------------------
  #[Menu Entry] corresponding Action group, as first-level menu: Frame
[Menu Action Frame]
Name=Frame
Name[zh_CN]=帧信息
X-DFM-MenuTypes=SingleFile
X-DFM-SupportSuffix=mp4:avi:mkv:mov:wmv:flv:webm:m4v:3gp:mpg:mpeg:vob:ts:mts:m2ts:ogv:divx:xvid:mp3:wav:flac:aac:ogg:wma:m4a:aiff:au:ra:rm:ape:ac3:dts:amr:mid:midi:mod:mpc:opus:spx:tta:wv:jpg:jpeg:png:gif:bmp:tiff:tif:webp:ico:svg:raw:cr2:nef:arw:dng:psd:ai:eps:pdf:heic:heif:avif
PosNum=1
PosNum-SingleFile=1
PosNum-MultiFiles=1
#Separator=Top
Actions=FrameVideo:FrameAudio

[Menu Action FrameVideo]
Name=Video
Name[zh_CN]=视频
PosNum=1
#Separator=Top
Exec=/usr/bin/media-debuger -s video -f frame -m %F

[Menu Action FrameAudio]
Name=Audio
Name[zh_CN]=音频
PosNum=2
#Separator=Top
Exec=/usr/bin/media-debuger -s audio -f frame -m %F


#-----------------------------------------------------------
  #[Menu Entry] corresponding Action group, as first-level menu: packet
[Menu Action Packet]
Name=Packet
Name[zh_CN]=包信息
X-DFM-MenuTypes=SingleFile
X-DFM-SupportSuffix=mp4:avi:mkv:mov:wmv:flv:webm:m4v:3gp:mpg:mpeg:vob:ts:mts:m2ts:ogv:divx:xvid:mp3:wav:flac:aac:ogg:wma:m4a:aiff:au:ra:rm:ape:ac3:dts:amr:mid:midi:mod:mpc:opus:spx:tta:wv:jpg:jpeg:png:gif:bmp:tiff:tif:webp:ico:svg:raw:cr2:nef:arw:dng:psd:ai:eps:pdf:heic:heif:avif
PosNum=1

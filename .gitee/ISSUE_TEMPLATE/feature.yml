name: 功能需求
description: 提出新的功能或改进建议
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        **请先搜索现有issue，避免重复建议**
  - type: textarea
    attributes:
      label: 功能描述
      description: 清晰简洁地描述你希望添加的功能
    validations:
      required: true
  - type: textarea
    attributes:
      label: 功能背景
      description: 为什么需要这个功能？它解决了什么问题？
    validations:
      required: true
  - type: textarea
    attributes:
      label: 解决方案建议
      description: 如果有，描述你建议的实现方案
      placeholder: |
        例如：可以通过修改...模块来实现...
  - type: textarea
    attributes:
      label: 替代方案
      description: 你考虑过的其他替代方案
  - type: dropdown
    attributes:
      label: 优先级
      options:
        - 高
        - 中
        - 低
    validations:
      required: true
  - type: textarea
    attributes:
      label: 附加信息
      description: 添加任何其他关于功能请求的信息
      render: markdown